<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:grind="http://java.sun.com/jsf/composite/components/grind">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<ui:composition>
	    <rich:popupPanel id="namePopup" modal="true" show="#{not(visitor.known)}" style="text-align:center" autosized="true">
		  <h:form id="visitorPopupForm">
	        <h:panelGrid columns="1">
	        	<rich:panel style="text-align:center">Salut ! T'es qui ?<br/>(Utiliser le nom d'utilisateur du forum)</rich:panel>
	  			<h:inputText id="visitorNameInput" value="#{visitor.name}" required="true" requiredMessage="Timide va !"/>
	  				<h:commandButton value="Valider"/>
	  			<rich:messages for="visitorNameInput"/>
	        </h:panelGrid>
	      </h:form>
	    </rich:popupPanel>
</ui:composition>
</body>
</html>
