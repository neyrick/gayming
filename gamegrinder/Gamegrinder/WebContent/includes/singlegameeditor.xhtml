<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:grind="http://java.sun.com/jsf/composite/components/grind">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<ui:composition>
	<rich:popupPanel id="nessinglegamePopup" autosized="true" resizeable="false" show="#{newSingleGameEditor.active}" modal="true">
		<f:facet name="header">
			Nouvelle Partie
		</f:facet>
        <f:facet name="controls">
        	<a4j:commandLink action="#{newSingleGameEditor.cancel}" render="@all" value="X" style="text-decoration: none"/>
        </f:facet>
        	<h:form>
			<h:panelGrid columns="3">
					<h:outputText value="Chronique:" />
					<h:inputText id="inputSetting" value="#{newSingleGameEditor.game.setting}" required="true" requiredMessage="Il faut choisir une chronique"/>
					<rich:messages for="inputSetting"/>
					<h:outputText value="MJ:" />
					<h:inputText id="inputGMName" value="#{newSingleGameEditor.game.gmname}" required="true" requiredMessage="Il faut donner le pseudo du MJ"/>
					<rich:messages for="inputGMName"/>
					<h:outputText value="Journée:" />
					<rich:calendar id="inputDate" value="#{newSingleGameEditor.game.timeFrame.dayDate}" popup="true" required="true" requiredMessage="Il faut choisir une date"/>
					<rich:messages for="inputDate"/>
					<h:outputText value="Créneau:" />
					<h:selectOneRadio id="inputTimeframe" value="#{newSingleGameEditor.game.timeFrame.locator}" layout="lineDirection" required="true" requiredMessage="Il faut choisir un créneau dans la journée">
						<f:selectItem itemLabel="Après-midi" itemValue="AFTERNOON"/>
						<f:selectItem itemLabel="Soirée" itemValue="EVENING"/>
					</h:selectOneRadio>
					<rich:messages for="inputTimeframe"/>
					<h:outputText value="Commentaire:" />
					<h:inputTextarea id="inputComment" value="#{newSingleGameEditor.initialNote}" label="Commentaire" required="false"/>
					<rich:messages for="inputComment"/>
			</h:panelGrid>
			<rich:messages globalOnly="true"/>
			<h:panelGrid columns="3">
				<h:commandButton action="#{newSingleGameEditor.cancel}" immediate="true" value="Annuler" />
				<a4j:commandButton execute="@none" action="#{newSingleGameEditor.cancel}" value="Annuler" render=":bodyCell"/>
				<a4j:commandButton execute="@form" action="#{newSingleGameEditor.saveGame}" value="Enregistrer" render=":bodyCell"/>
			</h:panelGrid>
			</h:form>
		</rich:popupPanel>	
</ui:composition>
</body>
</html>
