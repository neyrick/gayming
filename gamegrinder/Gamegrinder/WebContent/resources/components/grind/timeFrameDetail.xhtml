<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:grind="http://java.sun.com/jsf/composite/components/grind">
<head>
<title>Not present in rendered output</title>
</head>
<body>
<composite:interface>
	<composite:attribute name="players" required="true"/>
	<composite:attribute name="timeframe" required="true"/>
	<composite:attribute name="settings" required="true"/>
	<composite:attribute name="buttonmode" required="true"/>
</composite:interface>
<composite:implementation>
	<h:panelGrid styleClass="nopad" columns="2">
 	   	 <a4j:commandLink action="#{planningUpdater.addAvailability()}" styleClass="quietLink" render="dayGrid" execute="@this"
 	   	 rendered="#{cc.attrs.buttonmode == 'ADD'}">
	 	  	<f:setPropertyActionListener target="#{planningUpdater.currentTimeFrame}" value="#{cc.attrs.timeframe}"/>
	 	  	+
	 	 </a4j:commandLink>
 	   	 <a4j:commandLink action="#{planningUpdater.removeAvailability()}" styleClass="quietLink" render="dayGrid" execute="@this"
 	   	 rendered="#{cc.attrs.buttonmode == 'SUB'}">
	 	  	<f:setPropertyActionListener target="#{planningUpdater.currentTimeFrame}" value="#{cc.attrs.timeframe}"/>
	 	  	-
	 	 </a4j:commandLink>
	 	 <h:outputText value="X" rendered="#{cc.attrs.buttonmode == 'OFF'}"/>
	 	 <rich:dataGrid var="setting" value="#{cc.attrs.settings}" styleClass="nopad" style="margin-left:3px">
	 		<a4j:commandLink render="editBlockPanel" execute="@this">
	 			<f:setPropertyActionListener target="#{calendarDisplay.editBlockMode}" value="GAMES"/> 
				<h:panelGroup id="settingPanel" layout="block" style="#{settingsDisplay.getStyle(setting)}" styleClass="settingIcon">
					<rich:tooltip id="settingTooltip" followMouse="false" mode="ajax" showDelay="200">
						<rich:panel>
							<f:facet name="header">
								<h:panelGroup>								
									#{setting.name} - 
		 	    					<h:outputText value="#{day.date}" >
		 	    						<f:convertDateTime pattern="E dd MMMM yyyy"/>
		 	    					</h:outputText>
								</h:panelGroup>
							</f:facet>
							Joueurs disponibles:
							<rich:list var="player" value="#{calendarDisplay.getFilteredList(cc.attrs.players, setting)}">
								<h:outputText value="#{player.playerName}" />
							</rich:list>
						</rich:panel>
					</rich:tooltip>
					<h:outputText value="#{setting.letter}"/>
				</h:panelGroup>
			</a4j:commandLink>
	 	 </rich:dataGrid>
	</h:panelGrid>
</composite:implementation>
</body>
</html>
