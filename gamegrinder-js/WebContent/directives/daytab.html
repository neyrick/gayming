<div class="datePanel glossyHeader">
	<span>{{ dowcodes[day.dow] }}</span> <br /><span>{{ day.dom }} / {{ day.month }}</span>
</div>

<div class="timeFramePanel" ng-repeat="timeframe in day.timeframes">
  <gg-timeframe-box dayid="day.id" timeframe="timeframe" user="user" settings="settings" statusdesc="statusDesc" status="status[timeframe.code]" invisibleopen="invisibleopen" visibleclosed="visibleclosed" invisiblestatus="invisiblestatus">
</div>
