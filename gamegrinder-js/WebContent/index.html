	<div id="toolbar" class="pageColumn">
		<div id="greetingsDiv" class="ui-widget ui-widget-content ui-corner-all ui-front"
			ng-show="currentUser">
			<div class="ui-widget-header">Salut {{ currentUser }} !</div>
			<div class="ui-widget-content">
				<button type="button" ng-click="logout()">Changer d'utilisateur</button>
			</div>
		</div>

		<div id="LegendContainer" class="ui-widget ui-widget-content ui-corner-all ui-front">
			<div class="ui-widget-header">Chroniques Ouvertes</div>
			<table class="ui-widget-content">
				<tr ng-repeat="setting in settingsList">
					<td class="legendBadge settingCell"><span class="badge">{{
							setting.code }}</span></td>
					<td class="settingCell">{{ setting.name }}</td>
				</tr>
			</table>
			<div class="ui-widget-header">Chroniques Fermées</div>
		</div>
