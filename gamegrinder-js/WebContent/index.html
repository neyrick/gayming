<body  ng-controller="GameGrinderCtrl">
<script type="text/javascript">
    $(function () {
        $('body').tooltip({
                    selector: '[data-toggle="tooltip"]'
                });
	$('.tfSetting').hover(function () {
		var tooltipId = '#tfSettingTooltip-' + $(this).attr('data-dayid') + '-' + $(this).attr('data-timeframe') + '-' + $(this).attr('data-settingcode');
		$(this).tooltip('hide')
			  .attr('data-original-title', $( tooltipId ).html())
			  .tooltip('fixTitle')
			  .tooltip('show');
		});
    });
</script>
	<div id="tooltip-container" style="display:none">
		<div ng-repeat="week in weeks">
			<div ng-repeat="day in week.days">
				<div>
					<div class="panel panel-default" id="tfSettingTooltip-{{day.id}}-AFTERNOON-{{settingtf.code}}" ng-repeat="settingtf in day.afternoon">
						<div class="panel-body">
							Campagne: {{settingsList[settingtf.code].name}}
						</div>
					</div>
					<div class="panel panel-default" id="tfSettingTooltip-{{day.id}}-EVENING-{{settingtf.code}}" ng-repeat="setting in day.evening">
						<div class="panel-body">
							Campagne: {{settingsList[settingtf.code].name}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div class="panel panel-default weekPanel" ng-repeat="week in weeks">
			<div class="panel-body">

				<div class="panel panel-default day{{day.dow}} dayPanel" ng-repeat="day in week.days">
					<div class="panel-body day{{day.dow}} dayBodyPanel">
						<div class="datePanel">
							{{ day.dow }}<br /> {{ day.dom }} <br /> {{ day.month }}
						</div>
						<div class="timeFramesPanel">
							<div class="panel panel-default timeFramePanel">
								<div class="timeFrameBodyPanel panel-body">
									<img class="timeFrameItem" src="images/aprem.gif" /> 
<a href="#" class="tfSetting" data-toggle="tooltip" data-delay="0" data-placement="bottom" data-html="true" data-animation="false" data-title="Et hop !" data-selector="body" data-settingcode="{{settingtf.code}}" data-dayid="{{day.id}}" data-timeframe="AFTERNOON" ng-repeat="settingtf in day.afternoon"><span class="badge">{{settingtf.code}}</span></a>
<div class="dropdown plusBox">
	<a href="#" data-toggle="dropdown" class="dropdown-toggle"> <span class="glyphicon glyphicon-plus-sign plusButton"></span> </a>
	<ul class="dropdown-menu pull-right" role="menu">
		<li role="presentation" class="dropdown-header">Je serais aussi dispo pour jouer à...</li>		
		<li role="presentation" ng-repeat="setting in settings"><a role="menuitem" tabindex="-1" href="#">{{ setting.name }}</a></li>
	</ul>
</div>

								</div>
							</div>
							<br />
							<div class="panel panel-default timeFramePanel">
								<div class="timeFrameBodyPanel panel-body">
									<img class="timeFrameItem" src="images/soir.gif" /> <span
										class="badge">EP</span> <span class="badge">7TH</span>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
